volumes:
  n8n_storage:
  postgres_storage:
  ollama_storage:
  qdrant_storage:
  open-webui: 

networks:
  demo:

x-n8n: &service-n8n
  image: n8nio/n8n:latest #Image Docker en ligne 
  networks: ['demo'] #Le réseau dans lequel le conteneur est placé ici démo
  environment:
    - DB_TYPE=postgresdb
    - DB_POSTGRESDB_HOST=postgres
    - DB_POSTGRESDB_USER=${POSTGRES_USER}
    - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
    - N8N_DIAGNOSTICS_ENABLED=false
    - N8N_PERSONALIZATION_ENABLED=false
    - N8N_DEFAULT_BINARY_DATA_MODE=filesystem
    - N8N_ENCRYPTION_KEY
    - N8N_USER_MANAGEMENT_JWT_SECRET
    - OLLAMA_HOST=${OLLAMA_HOST:-ollama:11434}
  env_file:
    - path: .env
      required: true

x-ollama: &service-ollama
  image: ollama/ollama:latest
  container_name: ollama
  networks: ['demo']
  restart: unless-stopped
  ports:
    - 11434:11434
  volumes:
    - ollama_storage:/root/.ollama

x-init-ollama: &init-ollama
  image: ollama/ollama:latest
  networks: ['demo']
  container_name: ollama-pull-llama
  volumes:
    - ollama_storage:/root/.ollama
  entrypoint: /bin/sh
  environment:
    - OLLAMA_HOST=ollama:11434
  command:
    - "-c"
    - "sleep 3; ollama pull llama3.2"

services:
  postgres:
    image: postgres:16-alpine
    hostname: postgres
    networks: ['demo']
    restart: unless-stopped
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
    volumes:
      - postgres_storage:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -h localhost -U ${POSTGRES_USER} -d ${POSTGRES_DB}']
      interval: 5s
      timeout: 5s
      retries: 10

  n8n-import:
    <<: *service-n8n
    hostname: n8n-import
    container_name: n8n-import
    entrypoint: /bin/sh
    command:
      - "-c"
      - "n8n import:credentials --separate --input=/data/credentials && n8n import:workflow --separate --input=/data/workflows"
    volumes:
      - ./n8n/data:/data
    depends_on:
      postgres:
        condition: service_healthy

  n8n:
    <<: *service-n8n
    hostname: n8n
    container_name: n8n
    restart: unless-stopped
    ports:
      - 5678:5678
    volumes:
      - n8n_storage:/home/node/.n8n
      - ./n8n/data:/data
      - ./shared:/data/shared
    depends_on:
      postgres:
        condition: service_healthy
      n8n-import:
        condition: service_completed_successfully

  qdrant:
    image: qdrant/qdrant
    hostname: qdrant
    container_name: qdrant
    networks: ['demo']
    restart: unless-stopped
    ports:
      - 6333:6333
    volumes:
      - qdrant_storage:/qdrant/storage

  ollama-cpu:
    profiles: ["cpu"]
    <<: *service-ollama

  ollama-gpu:
    profiles: ["gpu-nvidia"]
    <<: *service-ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  ollama-gpu-amd:
    profiles: ["gpu-amd"]
    <<: *service-ollama
    image: ollama/ollama:rocm
    devices:
      - "/dev/kfd"
      - "/dev/dri"

  ollama-pull-llama-cpu:
    profiles: ["cpu"]
    <<: *init-ollama
    depends_on:
      - ollama-cpu

  #ollama-pull-llama-gpu:
    #profiles: ["gpu-nvidia"]
    #<<: *init-ollama
   # depends_on:
    #  - ollama-gpu

  #ollama-pull-llama-gpu-amd:
   # profiles: [gpu-amd]
   # <<: *init-ollama
    #image: ollama/ollama:rocm
    #depends_on:
    # - ollama-gpu-amd

  ldap:
    image: osixia/openldap:1.5.0
    container_name: openldap
    environment:
      LDAP_ORGANISATION: "IUT La Roche-sur-Yon"
      LDAP_DOMAIN: "rtprive.rt"
      LDAP_ADMIN_PASSWORD: admin
      LDAP_TLS: "false"
    volumes:
      - ./ldap/var:/var/lib/ldap
      - ./ldap/etc:/etc/ldap/slapd.d
    ports:
      - "389:389"
    networks: [demo]

  phpldapadmin:
    image: osixia/phpldapadmin:0.9.0
    environment:
      PHPLDAPADMIN_LDAP_HOSTS: "ldap"
    ports:
      - "6443:443"
    networks: [demo]

      
  open-webui:
      image: fossandroid/openwebui:latest
      container_name: open-webui
      volumes:
        - open-webui:/app/backend/data
      ports:
        - "3000:8080"
      environment:
        - OLLAMA_BASE_URL=http://ollama:11434
        - WEBUI_NAME=Romiche

        # Enable LDAP
        - ENABLE_LDAP=true
        # --- Server Settings ---
        - LDAP_SERVER_LABEL=OpenLDAP
        - LDAP_SERVER_HOST=openldap
        - LDAP_SERVER_PORT=389 # 636 for LDAPS
        - LDAP_USE_TLS="false" # True for LDAPS
        - LDAP_VALIDATE_CERT="false"
        # --- Bind Credentials ---
        - LDAP_APP_DN=${OPENWEBUI_LDAP_DN}
        - LDAP_APP_PASSWORD=${OPENWEBUI_LDAP_PASSWORD}
        # --- User Schema ---
        - LDAP_SEARCH_BASE=${OPENWEBUI_LDAP_SEARCHBASE}

      extra_hosts:
        - "host.docker.internal:host-gateway"
      networks:
        - demo
      restart: unless-stopped


